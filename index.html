<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Form Biglietto Treno</title>
</head>
<body>
  <main class="d-flex align-items-center justify-content-center">
    <div class="sd-container text-center bg-info py-5 border border-2 border-dark mt-3">

      <h2 class="text-uppercase text-white fw-bold">calcola il prezzo del tuo biglietto</h2>
      <div class="box-card">
        <div class="card-top bg-white w-100 py-4 rounded-3">
          <div class="row-form d-flex justify-content-around mb-5">
            <div class="name-input">
              <h4>Nome e Cognome</h4>
              <input class="reset-input text-center border border-primary rounded-2" id="name-input" type="text" placeholder="Nome Cognome" value="" >
            </div>
            <div class="distance-input">
              <h4>Km da percorrere</h4>
              <input class="reset-input text-center border border-primary rounded-2" id="km-input" type="text" placeholder="Numero chilometri" value="">
            </div>
            <div class="age-range">
              <h4>Fascia di et√†</h4>
              <select class="text-center bg-white border border-primary rounded-2 px-2" id="framework">
                <option 
                value="standard">Maggiorenne</option>
                <option value="under18">Minorenne</option>
                <option value="over65">Over 65</option>
              </select>
            </div>    
          </div>
          <div class="row-button">
            <button class="border-2 border-primary rounded-1 mx-2 px-3" id="btn-input">
              Genera
            </button>
            <button class="border-2 border-primary rounded-1 mx-2 px-3" id="btn-reset">
              Annulla
            </button>
          </div>
        </div>

        <h2 class="text-uppercase text-white fw-bold mt-5">il tuo biglietto</h2>
        <div class="card-bottom bg-white w-100 p-4 fw-bold">
          <h3 class="text-uppercase text-start fw-bold">Dettaglio passeggeri</h3>
          <div class="details-row d-flex border border-2 border-primary rounded-2">
            <div class="left-col  p-2">
              <h3 class="text-uppercase fw-bold">nome passeggero</h3>
              <p id="output-name">-</p>
            </div>
            <div class="right-col d-flex justify-content-around py-2">
              <div class="discount">
                <h5>Offerta</h5>
                <p id="type-discount">-</p>
              </div>
              <div class="discount">
                <h5>Carrozza</h5>
                <p id="carriage">-</p>
              </div>
              <div class="booking-code">
                <h5>Codice CP</h5>
                <p id="cp-code">-</p>
              </div>
              <div class="price-ticket">
                <h5>Costo Biglietto</h5>
                <p id="price">-</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </main>
  <script src="js/script.js"></script>
</body>
</html>
